<!DOCTYPE html>
<html>
<head>
    <title>Best2Watch-Amit Cohen</title>
    <link rel = "icon" href ="../image/icon.jpg" type = "image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/addMovie.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/newMovie.js"></script>
</head>
<body onload="loadPage2()">
    <div id="title">
        new movie
    </div>
    <div class="box">
    <div class="inputs">
    <label for="id"></label>
    <input type="text" class="form-control" name="name" id="id" placeholder="movie id" required>
    <label for="name"></label>
    <input type="text" class="form-control" name="name" id="name" placeholder="movie name" required>
    <label for="director"></label>
    <input type="text" class="form-control" name="name" id="director" placeholder="movie director" required>
    <label for="picture"></label>
    <input type="text" class="form-control" name="name" id="picture" placeholder="movie picture ('URL')" required>
    </div>
    <label for="start"></label>
    <input type="date" id="start" name="trip-start" value="2022-01-01" min="1900-01-01" max="2022-12-31">
    <form id="movieOrSeries">
    <legend></legend>
        <input type="radio" id="movie" name="series" value="Movie" checked>
        <label for="movie">Movie</label>
        <input type="radio" id="Series" name="series" value="Series">
        <label for="Series">Series</label>
    </form>
    <label for="rating"></label>
    <input type="number" id="rating"  min=1 max=5 value=1>
    <button type="submit" class="btn" id="sub">Submit <span class="fa fa-arrow-right"></span></button>
    </div>
</body>
</html>
