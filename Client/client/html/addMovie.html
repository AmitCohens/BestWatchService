<!DOCTYPE html>
<html>
<head>
    <title>Best2Watch-Amit Cohen</title>
    <link rel = "icon" href ="../image/icon.jpg" type = "image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/addMovie.css">
</head>
<body>
    <div id="title">
        new movie
    </div>
    <div class="box">
    <div class="inputs">
    <label for="id"></label>
    <input type="text" class="form-control" name="name" id="id" placeholder="movie id" required>
    <label for="name"></label>
    <input type="text" class="form-control" name="name" id="name" placeholder="movie name" required>
    <label for="director"></label>
    <input type="text" class="form-control" name="name" id="director" placeholder="movie director" required>
    </div>
    <label for="start">date</label>
    <input type="date" id="start" name="trip-start" value="2022-01-01" min="1900-01-01" max="2022-12-31">
    <fieldset>
    <legend>Movie / Series:</legend>
        <input type="radio" id="movie"  value="Movie" >
        <label for="movie">Movie</label>
        <input type="radio" id="Series" value="Series">
        <label for="Series">Series</label>
    </fieldset>
    <label for="rating">Rating (0-5)</label>
    <input type="number" id="rating"  min=0 max=5 value=0>
    <button type="submit" class="btn">Submit <span class="fa fa-arrow-right"></span></button>
    </div>
</body>
</html>
